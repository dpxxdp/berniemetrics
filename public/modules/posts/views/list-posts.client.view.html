<section data-ng-controller="PostsController" data-ng-init="find()">
    <div class="page-header">
        <div class="row">
            <div class="col col-xs-10">
                <h1>Berniemetrics Community</h1>
                <div class="lead">A political revolution with numbers</div>
            </div>
            <div ng-show="authentication.user" class="col col-xs-2">
                <div class="text-right">
                    <a href="#!/posts/create"><button class="btn glyphicon glyphicon-plus"></button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="list-group">
        <a data-ng-repeat="post in posts" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="post.created | date:'medium'"></span>
				by
				<span data-ng-bind="post.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="post.title"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!posts.$resolved || posts.length">
    	No Posts yet, why don't you <a href="/#!/posts/create">create one</a>?
    </div>
</section>
