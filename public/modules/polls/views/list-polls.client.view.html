<section data-ng-controller="PollsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Polls</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="poll in polls" data-ng-href="#!/polls/{{poll._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="poll.created | date:'medium'"></span>
				by
				<span data-ng-bind="poll.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="poll.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!polls.$resolved || polls.length">
    	No Polls yet, why don't you <a href="/#!/polls/create">create one</a>?
    </div>
</section>
