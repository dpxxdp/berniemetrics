<section data-ng-controller="CrowdsController" data-ng-init="findOne()">
	<!--google analytics script-->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js
		','ga');

		ga('create', 'UA-66813510-1', 'auto');
		ga('send', 'pageview');

	</script>
	<div class="page-header">
		<h1>{{crowd.city}} - {{crowd.crowd_size}} strong</h1>
		<h4>{{crowd.event_date | date:'mediumDate'}}</h4>
	</div>
	<div ng-show="crowd.image" class="panel">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<img ng-src="{{crowd.image}}" ng-style="{'width':'100%'}">
				</div>
			</div>
		</div>

	<!--url({{crowd.image}})-->

	<table ng-show="crowd.youtube" class="table table-striped">
		<th>Watch the event</th>
		<tr>
			<td><a href="{{crowd.youtube}}">{{crowd.youtube}}</a></td>
		</tr>
	</table>
	<table class="table table-striped">
		<th>Read about it</th>
		<tr ng-show="crowd.link1">
			<td><a href="{{crowd.link1}}">{{crowd.link1}}</a></td>
		</tr>
		<tr ng-show="crowd.link2">
			<td><a href="{{crowd.link2}}">{{crowd.link2}}</a></td>
		</tr>
		<tr ng-show="crowd.link3">
			<td><a href="{{crowd.link3}}">{{crowd.link3}}</a></td>
		</tr>
	</table>

	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == crowd.user._id))">
		<a class="btn btn-primary" href="/#!/crowds/{{crowd._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			<p>Compiled: <span data-ng-bind="crowd.created | date:'short'"></span><br>
				By: <span data-ng-bind="crowd.user.displayName"></span><br>
				Citation: <a href="{{crowd.source}}">{{crowd.source}}</a><br>
				<a href="#!/sigin">[Is this information incomplete or incorrect?]</a>
			</p>
		</em>
	</small>
</section>
