<section data-ng-controller="EndpointsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Endpoints</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="endpoint in endpoints" data-ng-href="#!/endpoints/{{endpoint._id}}" class="list-group-item">
			<h4 class="list-group-item-heading">{{endpoint.method}} {{endpoint.path}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!endpoints.$resolved || endpoints.length">
    	No Endpoints yet, why don't you <a href="/#!/endpoints/create">create one</a>?
    </div>
</section>
