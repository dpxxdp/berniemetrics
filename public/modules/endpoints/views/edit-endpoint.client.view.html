<section data-ng-controller="EndpointsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Endpoint</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="method">Method</label>
                    <div class="controls">
                        <input type="text" data-ng-model="endpoint.method" id="method" class="form-control" placeholder="Method" required>
                    </div>

                    <label class="control-label" for="path">Path</label>
                    <div class="controls">
                        <input type="text" data-ng-model="endpoint.path" id="path" class="form-control" placeholder="Path" required>
                    </div>

                    <label class="control-label" for="return">Return</label>
                    <div class="controls">
                        <input type="string" data-ng-model="stringReturn" id="return" class="form-control" placeholder="Return (in valid JSON)" required>
                    </div>

                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="endpoint.description" id="description" class="form-control" cols="30" rows="5" placeholder="Description"></textarea>
                    </div>

                    <label class="control-label" for="example">Example</label>
                    <div class="controls">
                        <textarea name="example" data-ng-model="endpoint.example" id="example" class="form-control" cols="30" rows="10" placeholder="Example"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
